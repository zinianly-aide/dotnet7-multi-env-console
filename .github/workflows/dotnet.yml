name: dotnet-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/*.fsproj
            **/packages.lock.json
            **/nuget.config

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test (skip if no test projects)
        shell: bash
        run: |
          set -e
          # If there are any *Test*.csproj or *.Tests.csproj, run tests; otherwise skip.
          if find . -type f \( -name "*Tests*.csproj" -o -name "*Test*.csproj" \) | grep -q .; then
            dotnet test --configuration Release --no-build
          else
            echo "No test projects found, skipping dotnet test."
          fi
# Trigger workflow test

version: '3.8'

services:
  dotnet-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multimodule-app-staging
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - ConnectionStrings__OracleConnection=${ORACLE_CONNECTION}
      - ConnectionStrings__MySqlConnection=${MYSQL_CONNECTION}
      - OpenTelemetry__ServiceName=MultiModuleApp-Staging
    volumes:
      - /var/log/multimoduleapp:/app/logs
    networks:
      - multimodule-network
    depends_on:
      - mysql
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  mysql:
    image: mysql:8.0
    container_name: multimodule-mysql-staging
    environment:
      MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE=stagingdb
      MYSQL_USER=${MYSQL_USER}
      MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data-staging:/var/lib/mysql
      - ./scripts/mysql:/docker-entrypoint-initdb.d:ro
    networks:
      - multimodule-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  prometheus:
    image: prom/prometheus:latest
    container_name: multimodule-prometheus-staging
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data-staging:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - multimodule-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: multimodule-grafana-staging
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data-staging:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - multimodule-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  multimodule-network:
    driver: bridge

volumes:
  mysql-data-staging:
  prometheus-data-staging:
  grafana-data-staging:
